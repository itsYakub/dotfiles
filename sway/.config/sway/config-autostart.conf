#
# Start XDG autostart .desktop files using dex. See also
# https://wiki.archlinux.org/index.php/XDG_Autostart
exec dex --autostart --environment sway

# sway deamon timeout using swayidle
# - 300s - lock the screen
# - 600s - suspend the machine
exec swayidle \
	timeout 300 'exec swaylock'	\
	timeout 600 'exec systemctl suspend' \
	before-sleep 'exec swaylock -f'

# NetworkManager is the most popular way to manage wireless networks on Linux,
# and nm-applet is a desktop environment-independent system tray GUI for it.
exec nm-applet

# Set the default wallpaper
output * background  ~/images/wallpaper/1920x1080.png fill

# Set input layout to pl_PL
input type:keyboard {
	xkb_layout pl,us
	xkb_options grp:rctrl_toggle
}
